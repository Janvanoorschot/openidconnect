<!DOCTYPE html>
<html lang="en">
<head>
    {% block head %}
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link href="{{ url_for('static', filename='./lib/bootstrap.css') }}" rel="stylesheet">
        <link href="{{ url_for('static', filename='./lib/mdb.min.css') }}" rel="stylesheet">
        <title id="pagetitle">{% block title %}{% endblock %} - My Webpage</title>
    {% endblock %}
</head>
<body class="full-height">
    <div id="content">{% block content %}{% endblock %}</div>
    <div id="footer">
        <script src="{{ url_for('static', filename='./lib/bootstrap.bundle.min.js') }}"></script>
        <script src="{{ url_for('static', filename='./js/front.js') }}"></script>
        {% block footer %}
        Footer
        {% endblock %}
    </div>
</body>
</html>
